{% extends 'inicio.html' %}

{% block content %}
    <h1>Iniciar Sesion</h1>
    <form action="" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.usuario.label }}<br>
            {{ form.usuario(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p> {{ form.recuerdame() }} {{ form.recuerdame.label }} </p>
        <p> {{ form.subir() }} </p>
    </form>
{% endblock %}
